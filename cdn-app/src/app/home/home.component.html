<div>
    <mdb-carousel [isControls]="true" [animation]="'fade'" [interval]="3000"> 
        <mdb-carousel-item>
          <img class="d-block w-100" src="../assets/images/img1.jpg" alt="First slide">
        </mdb-carousel-item>
        <mdb-carousel-item>
          <img class="d-block w-100" src="../assets/images/img2.jpg" alt="Second slide">
        </mdb-carousel-item>
        <mdb-carousel-item>
          <img class="d-block w-100" src="../assets/images/img3.jpg" alt="Third slide">
        </mdb-carousel-item>
    </mdb-carousel>

    <div class="container my-5 z-depth-1">
        <!--Section: Content-->
        <section class="dark-grey-text">
          <div class="row pr-lg-5">
            <div class="col-md-7 mb-4">
              <div class="view">
                <img src="../assets/images/guy1.png" class="img-fluid" alt="smaple image">
              </div>
            </div>
            <div class="col-md-5 d-flex align-items-center">
              <div>
                <h1 class="font-weight-bold mb-4">Freelance Developers Directory</h1>
                  <p class="font-italic mb-9 text-comment">Your one stop center for getting the job done by hiring from a range of best freelance developers from all over the world</p>
                  <button mat-raised-button color="warn" routerLink="/user">Browse Now!</button>
              </div>
            </div>
            <br/>
          </div>
        </section>
      </div>
</div>
